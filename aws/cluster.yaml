apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: basic-cluster
  region: eu-central-1 

nodeGroups:
  - name: ng-1
    instanceType: t2.nano
    desiredCapacity: 1
    volumeSize: 15
    ssh:
      allow: true # will use ~/.ssh/id_rsa.pub as the default ssh key
  - name: ng-2
    instanceType: t2.nano
    desiredCapacity: 1
    volumeSize: 15
